openapi: 3.0.1
info:
  title: Genome Nexus API
  description: "This page shows how to use HTTP requests to access the Genome Nexus\
    \ API. There are more high level clients available in Python, R, JavaScript, TypeScript\
    \ and various other languages as well as a command line client to annotate MAF\
    \ and VCF. See https://docs.genomenexus.org/api.\n\nAside from programmatic clients\
    \ there are web based tools to annotate variants, see https://docs.genomenexus.org/tools.\n\
    \n We currently only provide long-term support for the '/annotation' endpoint.\
    \ The other endpoints might change."
  license:
    name: MIT License
    url: https://github.com/genome-nexus/genome-nexus/blob/master/LICENSE
  version: '2.0'
servers:
- url: http://localhost:9002/
tags:
- name: info-controller
  description: Info Controller
- name: pdb-controller
  description: PDB Controller
- name: annotation-controller
  description: Annotation Controller
- name: ptm-controller
  description: PTM Controller
- name: pfam-controller
  description: PFAM Controller
- name: ensembl-controller
  description: Ensembl Controller
paths:
  /annotation:
    post:
      tags:
      - annotation-controller
      summary: Retrieves VEP annotation for the provided list of variants
      operationId: fetchVariantAnnotationPOST
      parameters:
      - name: isoformOverrideSource
        in: query
        description: Isoform override source. For example uniprot
        schema:
          type: string
      - name: token
        in: query
        description: Map of tokens. For example {"source1":"put-your-token1-here","source2":"put-your-token2-here"}
        schema:
          type: object
      - name: fields
        in: query
        description: 'Comma separated list of fields to include (case-sensitive!).
          For example: hotspots'
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            default: hotspots
          collectionFormat: csv
      requestBody:
        description: List of variants. For example ["X:g.66937331T>A","17:g.41242962_41242963insGA"]
          (GRCh37) or ["1:g.182712A>C", "2:g.265023C>T", "3:g.319781del", "19:g.110753dup",
          "1:g.1385015_1387562del"] (GRCh38)
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  required:
                  - id
                  - intergenic_consequences
                  - originalVariantQuery
                  - variant
