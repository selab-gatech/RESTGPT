          in: query
          name: format
          type: string
        - description: >-
            This parameter has been deprecated since v1.0. We encourage you to
            use the new parameter 'filter' instead.
          in: query
          name: keys
          type: string
        - description: 'Boolean operator ''true'' or ''false''; default: ''false'''
