        - description: >-
            WGS84 coordinates given as a list of coordinate pairs (as for
            bboxes) or GeoJSON FeatureCollection. The first point has to be the
            same as the last point and MultiPolygons are only supported in
            GeoJSON; no default value (one boundary parameter must be defined)
          in: query
          name: bpolys
          type: string
        - default: 'type:way'
          description: >-
            Combines several attributive filters, e.g. OSM type, the geometry
            (simple feature) type, as well as the OSM tag; no default value
          in: query
          name: filter
          type: string
        - default: json
